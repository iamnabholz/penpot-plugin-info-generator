<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Starter Profile</title>
        <link rel="icon" type="image/png" href="content/icon.png" />
    </head>

    <body>
        <main>
            <section>
                <div class="choice-selector">
                    <p class="choice-selected">Any</p>
                    <p>Male</p>
                    <p>Female</p>
                </div>
                <button
                    type="button"
                    data-appearance="primary"
                    data-handler="name-text"
                >
                    Get Name
                </button>

                <p>Popular names from 2024</p>
            </section>

            <section>
                <button
                    type="button"
                    data-appearance="primary"
                    data-handler="username-text"
                >
                    Get Username
                </button>

                <p>Username with random numbers at the end: absorb8273</p>
            </section>

            <section>
                <button
                    type="button"
                    data-appearance="primary"
                    data-handler="country-text"
                >
                    Get Country
                </button>

                <p>More than 230 countries</p>
            </section>

            <section>
                <button
                    type="button"
                    data-appearance="primary"
                    data-handler="date-text"
                >
                    Get Date
                </button>

                <p>Random date in the format 'DD/MM/YYYY'</p>
            </section>
        </main>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
